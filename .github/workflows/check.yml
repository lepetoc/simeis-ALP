name: Check push
on:
  pull_request:
    types: [ opened, edited ]
  push:
    branches-ignore: [ "release/**" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Cargo Check
      run: make check
    - name: Cargo formatter
      run: make format
    - name: Cargo linter
      run: make lint
    - name: Cargo test
      run: make test
  check-todo:
    runs-on: ubuntu-latest
    steps:
      - run: ..scripts/todo_checker.sh

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true