name: coverage.yml

on: [ push ]

jobs:
  test:
    name: coverage
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate code coverage
        run: |
          cargo +nightly tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Check code coverage percentage
        id: coverage
        run: |
          COVERAGE=$(grep -oP '\d+\.\d+(?=% coverage)' coverage_output.txt | tail -1)
          echo "Coverage: $COVERAGE%"
          
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
          echo "add_label=true" >> $GITHUB_OUTPUT
          else
          echo "add_label=false" >> $GITHUB_OUTPUT
          fi

      - name: add "not enough tests" if insufficient coverage
        if: steps.coverage.outputs.add_label == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['not enough tests']
            })